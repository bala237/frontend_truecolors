<div class="card login-wrap">
  <div class="card-body">
    <div class="example-card">
      <div>
        <h1>Login</h1>
        <h3>Make your trip hasstle free. Read reviews first!</h3>
      </div>

      <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-row">
              <div class="form-group col">
                  <label>Email</label>
                  <input placeholder="Enter your email"  type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                  <div *ngIf="!submitted">
                    <br>
                  </div>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input placeholder="Enter your password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.error">Wrong password</div>
                  </div>

              </div>
          </div>
          <br>
          <div class="text-center">
              <button class="btn button mr-1" type="submit">Submit</button>
          </div>
          <div>
            <br>
            <label>Not registered?&nbsp;&nbsp;</label>&nbsp;&nbsp;<a href="/register">Register here</a>
          </div>
          <div>
            <label>Register for Hotels&nbsp;&nbsp;</label>&nbsp;&nbsp;<a href="/registerHotels">Click here</a>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>
